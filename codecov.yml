coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%
        
ignore:
  - "lib/**/*.g.dart"
  - "lib/**/*.freezed.dart"
  - "lib/**/*.mocks.dart"
  - "example/**"
  - "test/**"
  
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false